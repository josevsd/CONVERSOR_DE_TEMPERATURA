<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Titulo -->
    <h1 class="titulo">Conversor de Temperatura</h1>

    <table class="decoração">
        <!-- Informação da quantidade, de graus celsius vai ser convertido -->
        <tr>
            <th>Graus celsius: <input type="number" id="cel"></th>
            <th><button class="button" onclick="Fahren()">verificar</button></th>
        </tr>
        <!-- Saida do resultado -->
        <tr>
            <th>Graus fahrenheit: <output id="resultado"></output></th>
        </tr>
    </table>

    <script src="style.js"></script>
</body>
</html>
